<app-header></app-header>
<div class="container">
<div class="menu">
  <app-menu></app-menu>
</div>
<div class="table">
  <h2 class="title">DEALER CAR LIST</h2>

<div class="filter-sec">
  <div class="search">
<mat-form-field appearance="standard">
    <mat-label>search</mat-label>
    <mat-icon matPrefix >search</mat-icon>
    <input matInput (keyup)="applyFilter($event)"#input>
  </mat-form-field>
  </div>
  <div class="dateFilter">
    <form class="date-block" [formGroup]="filterForm">
      <div class="date-block__list">
        <mat-form-field>
          <input matInput 
            [matDatepicker]="fromDate" 
            placeholder="From Date" 
            formControlName="fromDate">
          <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
          <mat-datepicker #fromDate></mat-datepicker>
        </mat-form-field>
      </div>
        <div class="date-block__list">
        <mat-form-field>
          <input matInput 
            [matDatepicker]="toDate" 
            placeholder="To Date" 
            formControlName="toDate">
          <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
          <mat-datepicker #toDate></mat-datepicker>
        </mat-form-field>
        <!-- {{this.filterForm.value | json}} -->
      </div>
    </form>
  </div>
  <!-- <div class="goBtn">
    <button mat-raised-button color="primary" class="primary" (click)="applyDateFilter()">Go</button>
  </div> -->
  <div class="add-btn">
    <button mat-raised-button color="primary" class="primary" (click)="applyDateFilter()">Go</button>
  <button mat-raised-button color="primary" (click)="openCarRegister()"><mat-icon>add</mat-icon></button>
  </div>
</div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="carId">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Car ID </th>
     <td mat-cell *matCellDef="let cars">{{cars.carId}}</td>
      <!-- <td mat-cell *matCellDef="let i=index"> {{(i+1)+ (myPaginator.pageIndex * myPaginator.pageSize)}} </td> -->
    </ng-container>
    <ng-container matColumnDef="modelName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header  style="width:15%"> Model </th>
      <td mat-cell *matCellDef="let cars"> {{cars.modelName}} </td>
    </ng-container>
    <ng-container matColumnDef="vin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> VIN </th>
      <td mat-cell *matCellDef="let cars"> {{cars.vin}} </td>
    </ng-container>
    <ng-container matColumnDef="registrationNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Registration No </th>
      <td mat-cell *matCellDef="let cars"> {{cars.registrationNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="dongleId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Dongle Id </th>
        <td mat-cell *matCellDef="let cars"> {{cars.dongleId}} </td>
      </ng-container>
      <ng-container matColumnDef="soldOn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sold On </th>
        <td mat-cell *matCellDef="let cars"> {{cars.soldOn }} </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
   <mat-paginator #myPaginator  
                 [pageSize]="5" 
                 [pageSizeOptions]="[5, 10, 20]" 
                 showFirstLastButtons 
                 aria-label="Select page">
  </mat-paginator>
</div>

  <app-menu></app-menu>
</div> -->
<div>
</div>
</div>
